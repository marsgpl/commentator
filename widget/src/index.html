<!DOCTYPE html>
<html lang="#lang#language#">
    <head>
        <meta charset="utf-8" />
        <title>#lang#title#</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <meta property="og:url" content="#lang#og_url#" />
        <meta property="og:type" content="#lang#og_type#" />
        <meta property="og:title" content="#lang#og_title#" />
        <meta property="og:description" content="#lang#og_description#" />
        <meta property="og:image" content="#lang#og_img#" />
        <meta property="og:image:secure_url" content="#lang#og_img_secure_url#" />
        <meta property="og:image:type" content="#lang#og_img_type#" />
        <meta property="og:image:width" content="#lang#og_img_width#" />
        <meta property="og:image:height" content="#lang#og_img_height#" />
        <meta property="og:locale" content="#lang#og_locale#" />

        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/templates.css" />
        <link rel="stylesheet" href="css/button.css" />
        <link rel="stylesheet" href="css/input/input_text_textarea.css" />
        <link rel="stylesheet" href="css/input/input_check.css" />
        <link rel="stylesheet" href="css/form.css" />
        <link rel="stylesheet" href="css/loader.css" />
        <link rel="stylesheet" href="css/libra.css" />
        <link rel="stylesheet" href="css/heart.css" />
        <link rel="stylesheet" href="css/modal-popup/modal-popup.css" />
        <link rel="stylesheet" href="css/modal-popup/modal-popup@media.css" />
        <link rel="stylesheet" href="css/modal-popup/modal-popup__form.css" />
        <link rel="stylesheet" href="css/modal-popup/modal-popup__form@media.css" />
        <link rel="stylesheet" href="css/modal-popup/modal-popup__close.css" />
        <link rel="stylesheet" href="css/modal-popup/modal-popup__close@media.css" />
        <link rel="stylesheet" href="css/dialog.css" />
        <link rel="stylesheet" href="css/dialog@media.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/header@media.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/status.css" />
        <link rel="stylesheet" href="css/status@media.css" />
        <link rel="stylesheet" href="css/status__libra.css" />
        <link rel="stylesheet" href="css/status__libra@media.css" />
        <link rel="stylesheet" href="css/comment.css" />
        <link rel="stylesheet" href="css/comment@media.css" />
        <link rel="stylesheet" href="css/columns.css" />
        <link rel="stylesheet" href="css/columns@media.css" />
        <link rel="stylesheet" href="css/create-comment-modal.css" />
        <link rel="stylesheet" href="css/reply-to-comment-modal.css" />

        <script src="js/constants/keyCodes.js"></script>
        <script src="js/constants/cssClasses.js"></script>
        <script src="js/constants/htmlNodeFields.js"></script>
        <script src="js/constants/storageKeys.js"></script>

        <script src="js/helpers/$.js"></script>
        <script src="js/helpers/$$.js"></script>
        <script src="js/helpers/icase.js"></script>
        <script src="js/helpers/icaseLang.js"></script>
        <script src="js/helpers/ajax.js"></script>
        <script src="js/helpers/uuid.js"></script>
        <script src="js/helpers/storage.js"></script>
        <script src="js/helpers/addz.js"></script>
        <script src="js/helpers/x.js"></script>
        <script src="js/helpers/y.js"></script>
        <script src="js/helpers/bind.js"></script>
        <script src="js/helpers/dup.js"></script>
        <script src="js/helpers/hide.js"></script>
        <script src="js/helpers/isDisplayed.js"></script>
        <script src="js/helpers/monthName.js"></script>
        <script src="js/helpers/remove.js"></script>
        <script src="js/helpers/push.js"></script>
        <script src="js/helpers/unshift.js"></script>
        <script src="js/helpers/createNode.js"></script>
        <script src="js/helpers/normalizeStr.js"></script>
        <script src="js/helpers/prefetchImg.js"></script>
        <script src="js/helpers/setVisibility.js"></script>
        <script src="js/helpers/show.js"></script>
        <script src="js/helpers/unbind.js"></script>

        <script src="js/api.js"></script>
        <script src="js/appUserToken.js"></script>
        <script src="js/index.js"></script>

        <script src="js/classes/Form.js"></script>
        <script src="js/classes/ModalPopup.js"></script>
        <script src="js/classes/Dialog.js"></script>
        <script src="js/classes/StatusRow.js"></script>
        <script src="js/classes/Comments.js"></script>
        <script src="js/classes/CommentsMono.js"></script>
        <script src="js/classes/CommentsDual.js"></script>
        <script src="js/classes/CreateCommentModal.js"></script>
        <script src="js/classes/ReplyToCommentModal.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">
                <a href="#lang#title_url#" target="_blank">#lang#title#</a>
            </h1>
            <h2 class="header__subtitle">#lang#subtitle#</h2>
        </header>

        <header class="status">
            <div class="status__column status__column_left">
                <h3 class="status__title">#lang#side_positive#</h3>
                <h4 class="status__counter"></h4>
            </div>
            <div class="libra status__libra">
                <div class="libra__rail"></div>
                <div class="libra__shaft"></div>
                <div class="libra__cup libra__cup_left"></div>
                <div class="libra__cup libra__cup_right"></div>
            </div>
            <div class="status__column status__column_right">
                <h4 class="status__counter"></h4>
                <h3 class="status__title">#lang#side_negative#</h3>
            </div>
        </header>

        <main class="columns">
            <div class="columns__column columns__column_positive">
                <div class="loader columns__loader"></div>
                <div class="columns__no-msgs">#lang#no_positive_msgs#</div>
            </div>
            <div class="columns__column columns__column_negative">
                <div class="loader columns__loader"></div>
                <div class="columns__no-msgs">#lang#no_negative_msgs#</div>
            </div>
            <div class="columns__column columns__column_mono">
                <div class="loader columns__loader"></div>
                <div class="columns__no-msgs">#lang#no_msgs#</div>
            </div>
        </main>

        <footer class="footer">
            <button class="button button_size_big footer__button">#lang#create_comment#</button>
        </footer>

        <div class="create-comment-modal modal-popup modal-popup_with-close-button modal-popup_with-form">
            <section class="modal-popup__content">
                <h1 class="modal-popup__title">#lang#title#</h1>
                <button class="modal-popup__close"></button>
                <form class="form modal-popup__form create-comment-modal__form">
                    <label class="form__row">
                        <span class="form__label">#lang#your_opinion_input_label#</span>
                        <textarea class="input_textarea create-comment-modal__input-text" maxlength="#lang#comment_text_max_length#"></textarea>
                    </label>
                    <div class="form__row form__row_columns form__row_pad_half">
                        <label class="form__col form__checkbox">
                            <input class="input_check create-comment-modal__input-side-positive" type="radio" name="_" />
                            <span class="form__label">#lang#side_positive#</span>
                        </label>
                        <label class="form__col form__checkbox">
                            <input class="input_check create-comment-modal__input-side-negative" type="radio" name="_" />
                            <span class="form__label">#lang#side_negative#</span>
                        </label>
                    </div>
                    <label class="form__row form__row_pad_double">
                        <span class="form__label">#lang#your_name_input_label#</span>
                        <input type="text" class="input_text create-comment-modal__input-name" maxlength="#lang#comment_author_name_max_length#" />
                    </label>
                    <div class="form__row form__row_columns form__row_pad_half">
                        <label class="form__col form__checkbox">
                            <input class="input_check create-comment-modal__input-anon" type="checkbox" />
                            <span class="form__label">#lang#anon_input_label#</span>
                        </label>
                        <label class="form__col form__checkbox">
                            <input class="input_check create-comment-modal__input-remember-name" type="checkbox" />
                            <span class="form__label">#lang#remember_input_name#</span>
                        </label>
                    </div>
                    <div class="form__row form__row_center form__row_pad_double">
                        <button class="button button_size_big">#lang#create_comment_submit#</button>
                    </div>
                    <div class="form__row form__row_center form__legal-text">
                        #lang#create_comment_legal#
                    </div>
                    <div class="loader form__loader"></div>
                </form>
            </section>
        </div>

        <div class="reply-to-comment-modal modal-popup modal-popup_with-close-button modal-popup_with-form">
            <section class="modal-popup__content">
                <h1 class="modal-popup__title reply-to-comment-modal__title"></h1>
                <button class="modal-popup__close"></button>
                <form class="form modal-popup__form reply-to-comment-modal__form">
                    <div class="form__row reply-to-comment-modal__original-comment-text"></div>
                    <label class="form__row">
                        <span class="form__label">#lang#comment_reply_your_answer_text#</span>
                        <textarea class="input_textarea reply-to-comment-modal__input-text" maxlength="#lang#comment_reply_your_answer_text_max_length#"></textarea>
                    </label>
                    <label class="form__row form__row_pad">
                        <span class="form__label">#lang#your_name_input_label#</span>
                        <input type="text" class="input_text reply-to-comment-modal__input-name" maxlength="#lang#comment_author_name_max_length#" />
                    </label>
                    <div class="form__row form__row_columns form__row_pad_half">
                        <label class="form__col form__checkbox">
                            <input class="input_check reply-to-comment-modal__input-anon" type="checkbox" />
                            <span class="form__label">#lang#anon_input_label#</span>
                        </label>
                        <label class="form__col form__checkbox">
                            <input class="input_check reply-to-comment-modal__input-remember-name" type="checkbox" />
                            <span class="form__label">#lang#remember_input_name#</span>
                        </label>
                    </div>
                    <div class="form__row form__row_center form__row_pad_double">
                        <button class="button button_size_big">#lang#comment_reply_submit#</button>
                    </div>
                    <div class="form__row form__row_center form__legal-text">
                        #lang#create_comment_legal#
                    </div>
                    <div class="loader form__loader"></div>
                </form>
            </section>
        </div>

        <div class="dialog modal-popup modal-popup_with-close-button">
            <section class="modal-popup__content">
                <h1 class="modal-popup__title"></h1>
                <button class="modal-popup__close"></button>
                <div class="modal-popup__body"></div>
                <div class="modal-popup__buttons"></div>
            </section>
        </div>

        <div class="templates">
            <svg class="heart" viewbox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <path class="heart__border" d="M25 39.7l-.6-.5C11.5 28.7 8 25 8 19c0-5 4-9 9-9 4.1 0 6.4 2.3 8 4.1 1.6-1.8 3.9-4.1 8-4.1 5 0 9 4 9 9 0 6-3.5 9.7-16.4 20.2l-.6.5zM17 12a7 7 0 00-7 7c0 5.1 3.2 8.5 15 18.1 11.8-9.6 15-13 15-18.1a7 7 0 00-7-7c-3.5 0-5.4 2.1-6.9 3.8L25 17.1l-1.1-1.3C22.4 14.1 20.5 12 17 12z" />
                <path class="heart__fill" d="M25 39.7l-.6-.5C11.5 28.7 8 25 8 19c0-5 4-9 9-9 4.1 0 6.4 2.3 8 4.1 1.6-1.8 3.9-4.1 8-4.1 5 0 9 4 9 9 0 6-3.5 9.7-16.4 20.2l-.6.5zm-8 0"/>
            </svg>

            <svg class="unfold" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10l5 5 5-5z"/>
            </svg>

            <div class="comment">
                <div class="comment__header">
                    <div class="comment__author"></div>
                    <div class="comment__date comment__text-action"></div>
                </div>
                <div class="comment__text-wrap">
                    <div class="comment__text"></div>
                </div>
                <div class="comment__action-bar">
                    <div class="comment__like">
                        <div class="comment__likes-count"></div>
                    </div>
                    <div class="comment__reply comment__text-action">#lang#comment_reply#</div>
                </div>
            </div>
        </div>
    </body>
</html>
