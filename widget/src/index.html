<!DOCTYPE html>
<html lang="#lang#lang#">
    <head>
        <meta charset="utf-8" />
        <title>#lang#title#</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/button.css" />
        <link rel="stylesheet" href="css/loader.css" />
        <link rel="stylesheet" href="css/libra.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/status.css" />
        <link rel="stylesheet" href="css/status__libra.css" />
        <link rel="stylesheet" href="css/columns.css" />
        <link rel="stylesheet" href="css/columns__loader.css" />
        <link rel="stylesheet" href="css/form.css" />
        <link rel="stylesheet" href="css/input_text_textarea.css" />
        <link rel="stylesheet" href="css/input_check.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/modal-popup.css" />
        <link rel="stylesheet" href="css/modal-popup__form.css" />
        <link rel="stylesheet" href="css/modal-popup__close.css" />
        <link rel="stylesheet" href="css/create-comment-modal.css" />
        <script src="js/$.js"></script>
        <script src="js/$$.js"></script>
        <script src="js/x.js"></script>
        <script src="js/y.js"></script>
        <script src="js/bind.js"></script>
        <script src="js/dup.js"></script>
        <script src="js/hide.js"></script>
        <script src="js/normalizeStr.js"></script>
        <script src="js/prefetchImg.js"></script>
        <script src="js/push.js"></script>
        <script src="js/setVisibility.js"></script>
        <script src="js/show.js"></script>
        <script src="js/unbind.js"></script>
        <script src="js/css-classes.js"></script>
        <script src="js/keyCodes.js"></script>
        <script src="js/ModalPopup.js"></script>
        <script src="js/Form.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">#lang#title#</h1>
            <h2 class="header__subtitle">#lang#subtitle#</h2>
        </header>
        <header class="status">
            <div class="status__column status__column_left">
                <h3 class="status__title">#lang#status_positive#</h3>
                <h4 class="status__counter">10</h4>
            </div>
            <div class="libra status__libra">
                <div class="libra__rail"></div>
                <div class="libra__shaft"></div>
                <div class="libra__cup libra__cup_left"></div>
                <div class="libra__cup libra__cup_right"></div>
            </div>
            <div class="status__column status__column_right">
                <h4 class="status__counter">20</h4>
                <h3 class="status__title">#lang#status_negative#</h3>
            </div>
        </header>
        <main class="columns">
            <div class="columns__column columns__column_positive">
                <div class="loader columns__loader"></div>
            </div>
            <div class="columns__column columns__column_negative">
                <div class="loader columns__loader"></div>
            </div>
        </main>
        <footer class="footer">
            <button class="button button_large footer__button">#lang#create_comment#</button>
        </footer>
        <div class="create-comment-modal modal-popup modal-popup_with-close-button">
            <section class="modal-popup__content">
                <h1 class="modal-popup__title">#lang#title#</h1>
                <button class="modal-popup__close"></button>
                <form class="form modal-popup__form create-comment-modal__form">
                    <label class="form__row">
                        <span class="form__label">#lang#your_opinion_input_label#</span>
                        <textarea class="input_textarea"></textarea>
                    </label>
                    <div class="form__row form__row_columns">
                        <label class="form__col form__col-check">
                            <input class="input_check" type="radio" name="status" />
                            <span class="form__label">#lang#status_positive#</span>
                        </label>
                        <label class="form__col form__col-check">
                            <input class="input_check" type="radio" name="status" />
                            <span class="form__label">#lang#status_negative#</span>
                        </label>
                    </div>
                    <label class="form__row form__row_pad_double">
                        <span class="form__label">#lang#your_name_input_label#</span>
                        <input type="text" class="input_text" />
                    </label>
                    <label class="form__row form__col form__col-check form__row_pad_half">
                        <input class="input_check" type="checkbox" name="status" />
                        <span class="form__label">#lang#anon_input_label#</span>
                    </label>
                    <div class="form__row form__row_center form__row_pad_double">
                        <button class="button button_large">#lang#create_comment_submit#</button>
                    </div>
                    <div class="form__row form__row_center form__legal-text">
                        #lang#create_comment_legal#
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
